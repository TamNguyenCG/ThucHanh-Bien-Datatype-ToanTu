<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Dien Tich va Chu vi Hinh Tron</title>
</head>
<body>
<script>
    let r=+prompt('Nhap ban kinh hinh tron :')
    let pi=3.14
    s=r*r*pi;
    c=2*r*pi;
    document.write('Ban kinh hinh tron la: '+r)
    document.write('<br/>')
    document.write('Dien tich hinh tron la: ' + s)
    document.write('<br/>')
    document.write('Chu vi hinh tron la: ' + c)
</script>

</body>
</html>
